<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Navigation JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="parametre" style="--i: 1">
        <i class="fa-solid fa-gear"></i>
      </div>
      <div class="position" style="--i: 2">
        <i class="fa-solid fa-location-dot"></i>
      </div>
      <div class="orologue" style="--i: 3">
        <i class="fa-solid fa-clock"></i>
      </div>
      <div class="photo" style="--i: 4"><i class="fa-solid fa-camera"></i></div>
      <div class="home" style="--i: 5"><i class="fa-solid fa-house"></i></div>
      <div class="close" style="--i: 6"><i class="fa-solid fa-xmark"></i></div>
    </nav>

    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
